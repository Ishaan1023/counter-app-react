name: Build & Deploy React to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build React app
        run: npm run build
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Start ssh-agent and add private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy build files to EC2 and reload nginx
        run: |
          scp -o StrictHostKeyChecking=no -r build/. ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/html/
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "sudo chmod -R 755 /var/www/html && sudo systemctl reload nginx"
