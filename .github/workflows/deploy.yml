name: Build & Deploy React to EC2

on:
  push:
    branches:
      - main   # Runs only when you push to main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build React app
      - name: Build React app
        run: npm run build

      # Step 5: Add EC2 SSH key from GitHub Secrets
      - name: Add SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > admin1.pem
          chmod 600 admin1.pem

      # Step 6: Deploy files to EC2
      - name: Deploy to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i admin1.pem -r build/* ec2-user@54.172.166.71:/usr/share/nginx/html/

      # Step 7: Restart Nginx
      - name: Restart Nginx
        run: |
          ssh -o StrictHostKeyChecking=no -i admin1.pem ec2-user@54.172.166.71 "sudo systemctl restart nginx"
